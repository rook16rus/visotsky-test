<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <button class="show-button button">Показать модальное окно</button>
    <div class="popup">
        <div class="popup__content">
            <div class="popup__img-column">
                <img class="popup__img" src="popup-plan.png" alt="Пошаговый план">
            </div>
            <div class="popup__text-column">
                <h3 class="popup__title">Мастер-класс?</h3>
                <p class="popup__text">
                    Скачайте пошаговый план
                    <strong class="large-text">«‎Как собственнику выйти из операционки»</strong>
                    и познакомьтесь с этим инструментом
                    <b>прямо сейчас</b>
                </p>
                <p class="popup__steps">10 шагов помогут создать системный бизнес</p>
                <form class="popup__form bonus-form">
                    <label class="bonus-form__label" for="bonus_form_email">Для получения бонуса введите email</label>
                    <input class="bonus-form__input" id="bonus_form_email" type="email" placeholder="Ваш e-mail">
                </form>
                <button class="button popup__button">Скачать пошаговой план</button>
            </div>
        </div>
    </div>
</body>
</html>
